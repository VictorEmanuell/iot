<html>
    <body>
        <button onclick="sock.send('luz-001')">LUZ</button>

        <script>
            var sock = new WebSocket("ws://192.168.0.2:3001");
            sock.onopen = function(event){
                alert('Socket connected successfully');
                setTimeout(function(){
                    sock.send("Connected (web)");
                }, 1000);

                sock.onmessage = function(event){
                    console.log(event.data);
                }
            }
        </script>
    </body>
</html>
